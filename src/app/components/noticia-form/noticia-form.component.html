<form (ngSubmit)="submit()" [formGroup]="noticiaForm" #formDir="ngForm">

  <div class="check">
      <mat-checkbox class="margin" color="primary">Comportamento</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Técnologia</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Esporte</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Meio Ambiente</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Atualidade</mat-checkbox>
  </div>

  <div class="form-group">
      <label for="title">Título</label>
      <input
      type="text"
      placeholder="Coloque um título"
      formControlName="titulo"
      required/>
      <div *ngIf="titulo.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="titulo.errors?.['required']">O TÍTULO é requerido!</p>
      </div>
  </div>
  <div class="form-group">
      <label for="description">Notícia</label>
      <textarea
      placeholder="O que aconteceu"
      formControlName="description"
      required></textarea>
      <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="description.errors?.['required']">A DESCRIÇÃO DA NOTÍCIA é requerida!</p>
      </div>
  </div>
  
  <input class="button" type="submit" value="{{btnText}}">
</form>
